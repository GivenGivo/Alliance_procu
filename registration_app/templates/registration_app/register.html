{% extends 'registration_app/base.html' %}  <!-- Must be the first line -->
{% load static %}  <!-- Load static after extends -->

{% block content %}
<div class="container mt-5" >
    <div class="row justify-content-center" >
        <div class="col-md-8 col-lg-6">
            <!-- Logo and Header -->
            <div class="text-center mb-4">
                <img src="{% static 'images/j.jpeg' %}" alt="Logo" class="mb-3" style="width: 350px;" height="150";>
                <h2 class="h4">Registration Form</h2>
            </div>

            <!-- Registration Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" required>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" required>
                        </div>

                        <!-- Organization -->
                        <div class="mb-3">
                            <label for="id_organization" class="form-label">Organization</label>
                            <input type="text" class="form-control" id="id_organization" name="organization" required>
                        </div>

                        <!-- Position -->
                        <div class="mb-3">
                            <label for="id_position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="id_position" name="position" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
                        </div>

                        <!-- Email (Optional) -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address (Optional)</label>
                            <input type="email" class="form-control" id="id_email" name="email">
                        </div>

                        <!-- Picture Upload -->
                        <div class="mb-3">
                            <label for="id_picture" class="form-label">Upload Picture</label>
                            <input type="file" class="form-control" id="id_picture" name="picture" required>
                        </div>

                        <!-- NRC -->
                        <div class="mb-3">
                            <label for="id_nrc" class="form-label">NRC</label>
                            <input type="text" class="form-control" id="id_nrc" name="nrc" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
